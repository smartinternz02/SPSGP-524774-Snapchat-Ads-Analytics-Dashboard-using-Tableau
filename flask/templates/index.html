<!DOCTYPE html>
<html>
<head>
    <title>Flask Function Calls</title>
</head>
<body>
    <h1>Call Flask Functions</h1>

    <!-- Button to call Function 1 -->
    <button onclick="callFunction1()">Call Function 1</button>

    <!-- Button to call Function 2 -->
    <button onclick="callFunction2()">Call Function 2</button>

    <script>
        function callFunction1() {
            // Redirect to the Function 1 route
            window.location.href = '/function1';
        }

        function callFunction2() {
            // Redirect to the Function 2 route
            window.location.href = '/function2';
        }
    </script>
</body>
</html>
